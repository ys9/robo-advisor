<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo-Advisor Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .controls, .strategy-controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        select, button, input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #f0f0f0;
            font-size: 16px;
        }
        button { cursor: pointer; background-color: #4d90fe; border: none; }
        button:hover { background-color: #357ae8; }
        .strategy-controls { border-top: 1px solid #444; padding-top: 15px; }
        .strategy-controls label { font-weight: bold; }
        .strategy-controls input[type="checkbox"] { width: 20px; height: 20px; }
    </style>
</head>
<body>
    <h1>Financial Data Dashboard</h1>
    <div class="container">
        <!-- Main Form for Ticker Selection and Strategy -->
        <form method="post" action="/">
            <div class="controls">
                <label for="ticker-select">Choose a Ticker:</label>
                <select name="ticker" id="ticker-select">
                    {% for t in tickers %}
                        <option value="{{ t }}" {% if t == selected_ticker %}selected{% endif %}>{{ t }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Update Chart</button>
            </div>

            <!-- NEW: Strategy Control Section -->
            <div class="strategy-controls">
                <label for="strategy_enabled">Enable SMA Strategy:</label>
                <input type="checkbox" name="strategy_enabled" id="strategy_enabled" {% if strategy_enabled %}checked{% endif %}>
                
                <label for="short_window">Short Window:</label>
                <input type="number" name="short_window" id="short_window" value="{{ short_window }}" min="1" max="200">
                
                <label for="long_window">Long Window:</label>
                <input type="number" name="long_window" id="long_window" value="{{ long_window }}" min="2" max="500">
            </div>
        </form>

        <div id="chart"></div>
    </div>
    
    <div id="graph-data" data-graph='{{ graphJSON|safe }}' style="display: none;"></div>

    <script>
        const graphDataElement = document.getElementById('graph-data');
        const graphJSON = graphDataElement.getAttribute('data-graph');
        if (graphJSON) {
            try {
                const graph = JSON.parse(graphJSON);
                Plotly.newPlot('chart', graph.data, graph.layout, {responsive: true});
            } catch (e) { console.error("Error parsing graph JSON:", e); }
        }
    </script>
</body>
</html>
